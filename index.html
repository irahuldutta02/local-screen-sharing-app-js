<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">

  <title>Screen Sharing App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <h1>Screen Sharing App</h1>
    <video id="localVideo" autoplay></video>
    <div class="btns">
      <button id="startButton">Start Screen Sharing</button>
      <button id="fullscreenButton" disabled>Toggle Full Screen</button>
      <button id="stopButton" disabled>Stop Screen Sharing</button>
    </div>
  </div>

</body>

</html>
